<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Add Hostel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Admin Panel - Add Hostel</h1>

    <form id="hostelForm" class="form-card">
      <label for="name">Hostel Name:</label>
      <input type="text" id="name" placeholder="Enter hostel name" required>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter location" required>

      <label for="price">Price:</label>
      <input type="number" id="price" placeholder="Enter price" required>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="One Room">One Room</option>
        <option value="Self Contained">Self Contained</option>
        <option value="Room & Parlour">Room & Parlour</option>
        <option value="Shared Apartment">Shared Apartment</option>
        <option value="Mini Flat">Mini Flat</option>
        <option value="Others">Others</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" placeholder="Describe the hostel, amenities, water, light, distance to school..." required></textarea>

      <button type="submit">Add Hostel</button>

      <p id="message" class="message"></p>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
