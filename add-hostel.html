<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Hostel</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
  form { max-width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
  .form-group { margin-bottom: 15px; }
  label { font-weight: bold; display: block; margin-bottom: 5px; }
  input, select, textarea, button { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
  textarea { resize: vertical; }
  button { background: #007bff; color: #fff; border: none; margin-top: 10px; cursor: pointer; font-weight: bold; }
  button:hover { background: #0056b3; }
  #message { margin-top: 10px; text-align: center; font-weight: bold; }
  .preview { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
  .preview img { width: 70px; height: 70px; object-fit: cover; border-radius: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>

<h1>Add Hostel</h1>

<form id="hostelForm">
  <div class="form-group">
    <label>Hostel Name:</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label>Location:</label>
    <input type="text" id="location" required>
  </div>

  <div class="form-group">
    <label>Price:</label>
    <input type="number" id="price" required>
  </div>

  <div class="form-group">
    <label>Category:</label>
    <select id="category" required>
      <option value="One-room">One-room</option>
      <option value="Self-contained">Self-contained</option>
      <option value="Duplex">Duplex</option>
      <option value="Mini-flat">Mini-flat</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div class="form-group">
    <label>Upload Images (3 max, â‰¤3MB each):</label>
    <input type="file" id="images" accept="image/*" multiple required>
    <div class="preview" id="preview"></div>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea id="description" rows="4" required></textarea>
  </div>

  <button type="submit">Add Hostel</button>
</form>

<div id="message"></div>

<script>
const cloudName = "dtgybmsbi";
const unsignedPreset = "abrakahomes_unsigned";

const imagesInput = document.getElementById("images");
const previewContainer = document.getElementById("preview");

imagesInput.addEventListener("change", () => {
  previewContainer.innerHTML = "";
  const files = imagesInput.files;
  if (files.length > 3) {
    alert("Select exactly 3 images.");
    imagesInput.value = "";
    return;
  }
  Array.from(files).forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContainer.appendChild(img);
  });
});

document.getElementById("hostelForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const message = document.getElementById("message");
  message.style.color = "black";
  message.innerText = "Uploading images...";

  const name = document.getElementById("name").value.trim();
  const location = document.getElementById("location").value.trim();
  const price = document.getElementById("price").value.trim();
  const category = document.getElementById("category").value;
  const description = document.getElementById("description").value.trim();
  const files = imagesInput.files;

  if (!name || !location || !price || !category || !description || files.length !== 3) {
    message.style.color = "red";
    message.innerText = "Please fill all fields and select exactly 3 images.";
    return;
  }

  const maxSize = 3 * 1024 * 1024;
  for (let i = 0; i < files.length; i++) {
    if (files[i].size > maxSize) {
      message.style.color = "red";
      message.innerText = `Image ${i + 1} exceeds 3MB limit.`;
      return;
    }
  }

  try {
    const uploadedUrls = [];
    for (let i = 0; i < files.length; i++) {
      const formData = new FormData();
      formData.append("file", files[i]);
      formData.append("upload_preset", unsignedPreset);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      uploadedUrls.push(data.secure_url);
    }

    const res = await fetch("/api/hostels", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, location, price, category, description, images: uploadedUrls })
    });

    const result = await res.json();
    if (!res.ok) throw new Error(result.error || "Failed to add hostel");

    message.style.color = "green";
    message.innerText = `Hostel added successfully! ID: ${result.id}`;
    document.getElementById("hostelForm").reset();
    previewContainer.innerHTML = "";

  } catch (err) {
    console.error(err);
    message.style.color = "red";
    message.innerText = "Error: " + err.message;
  }
});
</script>

</body>
                                                   </html>
